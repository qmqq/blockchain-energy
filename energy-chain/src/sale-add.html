<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>发起售电</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="icon" type="image/x-icon" href="public/images/icon16.ico">
    <link rel="stylesheet" href="public/layui/css/layui.css">
    <link rel="stylesheet" href="public/css/admin.css">
    <link rel="stylesheet" href="public/css/font.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" lay-filter="formTest">
        <div class="layui-form-item">
            <label for="L_address" class="layui-form-label">
                <span class="x-red">*</span>address
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_address" name="address" required=""
                       autocomplete="off" class="layui-input" disabled>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>钱包地址
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_quan" class="layui-form-label">
                <span class="x-red">*</span>出售电量
            </label>
            <div class="layui-input-inline">
                <input type="number" id="L_quan" name="quantity" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<label for="L_price" class="layui-form-label">-->
                <!--<span class="x-red">*</span>出售价格-->
            <!--</label>-->
            <!--<div class="layui-input-inline">-->
                <!--<input type="number" id="L_price" name="price" required=""-->
                       <!--autocomplete="off" class="layui-input">-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <label for="L_quan" class="layui-form-label">
            </label>
            <button  class="layui-btn"  lay-submit lay-filter="add">
                发起出售
            </button>
        </div>
    </form>
</div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="public/js/public-admin.js" ></script>
<script type="text/javascript" src="public/js/common.js" ></script>
<script src="public/layui/layui.js" charset="utf-8"></script>

</body>

</html>
