<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDU-CHAINLAB</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" href="public/images/icon16.ico">
    <link rel="stylesheet" href="public/layui/css/layui.css">
    <link rel="stylesheet" href="public/css/global.css">
</head>
<body>
<div class="layui-header header header-index" winter>
    <div class="layui-main">
        <a class="logo" href="index.html">
            <img src="public/images/logo.png" alt="eeler">
        </a>
        <ul class="layui-nav">
            <li class="layui-nav-item layui-this">
                <a href="signIn.html">登录</a>
            </li>
            <span class="layui-nav-bar" style="left: 34px; top: 55px; width: 0px; opacity:0;"></span>
        </ul>
    </div>
</div>
<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">
                    注册
                </li>
            </ul>
            <div class="layui-form layui-tab-content" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post">
                            <div class="layui-form-item">
                                <label for="L_address" class="layui-form-label">address</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_address" name="address" required="" autocomplete="off" class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_ammeter" class="layui-form-label">电表id</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_ammeter" name="ammeter" required="" autocomplete="off" class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_username" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_username" name="username" required="" autocomplete="off" class="layui-input" >
                                </div>
                                <div class="layui-form-mid layui-word-aux">你社区的名字</div>
                            </div>
                            <div class="layui-form-item" style="position: relative; left: -10px; height: 32px;">
                                <input type="checkbox" name="agreement" title="同意用户服务条款" lay-skin="primary">
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="register" lay-submit>注册</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-footer footer footer-index">
    <div class="layui-main">
        <p>COPYRIGHT HDU-CHAINLAB © 2018</p>
    </div>
</div>
<script src="public/layui/layui.js"></script>
</body>
</html>
