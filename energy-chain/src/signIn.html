<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDU-CHAINLAB</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" href="public/images/icon16.ico">
    <link rel="stylesheet" href="public/layui/css/layui.css">
    <link rel="stylesheet" href="public/css/global.css">
</head>
<body ng-app='myApp' ng-controller='MainController'>

    <div ng-cloak class="ng-cloak">
        <div class="layui-header header header-index" summer>
            <div class="layui-main">
                <a class="logo" href="index.html">
                    <img src="public/images/logo.png" alt="eeler">
                </a>
                <ul class="layui-nav">
                    <li class="layui-nav-item ">
                        <a href="index.html">首页</a>
                    </li>
                    <span class="layui-nav-bar" style="left: 34px; top: 55px; width: 0px; opacity:0;"></span>
                </ul>
            </div>
        </div>
        <div class="site-banner">

            <!-- particles.js container -->
            <div id="particles-js">
                <!-- 未安装metamask -->
                <div class="slider-fixed-text" ng-if="workError.web3Error">
                    <h1>请您使用Chrome浏览器并下载安装MetaMask插件！</h1>
                    <a class="layui-btn layui-btn-lg" href="public/res/extension_4_2_0_0_metamask.crx" download="MetaMask.crx">下载MetaMask</a>
                </div>

                <!-- 已安装metamask，但进入错误网络 -->
                <div class="slider-fixed-text" ng-if="!workError.web3Error && workError.networkError">
                    <h1>您进入了错误的网络</h1>
                    <p>请先打开metaMask，切换网络至 Rinkeby Test Network!</p>
                </div>

                <!-- 已安装metamask，但进入错误网络 -->
                <div class="slider-fixed-text" ng-if="!workError.web3Error && !workError.networkError && workError.signError">
                    <h1>您的metaMask插件未登录！</h1>
                    <p>您离开的时间过长，登录已失效，请先打开metaMask登录。</p>
                </div>

            </div>
        </div>
        <div class="layui-footer footer footer-index">
            <div class="layui-main">
                <p>COPYRIGHT HDU-CHAINLAB © 2018</p>
            </div>
        </div>
    </div>

    <script src="public/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="public/angularJs/angular.min.js"></script>
    <script src="public/js/web3.min.js"></script>
    <script src="public/layui/layui.js"></script>
    <script src="public/particles/particles.js"></script>
    <script src="public/particles/app.js"></script>
    <script type="text/javascript" src="public/js/common.js" ></script>
</body>
</html>
